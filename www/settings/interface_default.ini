[fonts]
; ATTENTION!!!
;
; if you use non device-fonts, the font outline has to be
; published within the interface-flash-movie specified in
; the main.ini.
; until now you cannot use device-fonts for the vertical
; font, because flash cannot handle this.
;
; regular embed are:
;		Verdana
;
font = Verdana, Tahoma, Arial, Geneva, _sans
font_size = 12
font_device = true
font_linespacing = 16

font_source = Lucida Console, Bitstream Vera Sans, Courier New, Courier, _typewriter
font_source_size = 12
font_source_device = true
font_source_linespacing = 17

font_vertical = Verdana
